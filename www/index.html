<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">App1</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppCtrl">
		<label class="item item-input">
		  <span class="input-label">Your Name</span>
		  <input type="text" data-ng-model="name" data-ng-bind="name">
		</label>
		<label class="item item-input">
		  <span class="input-label">Your Birthday</span>
		  <input type="date" data-ng-model="birthday" data-ng-bind="birthday">
		</label>
		<button data-ng-disabled="isDisableSubmit()" data-ng-click="submit()" class="button button-full button-positive">
		  Submit
		</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
